<body>

    <div id="debugBox"></div>

    <div class="table-container">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        // Sadece temel fonksiyonlarÄ± Ã§aÄŸÄ±rÄ±yoruz, karmaÅŸÄ±k query fonksiyonlarÄ±nÄ± kaldÄ±rdÄ±k
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSCuSjLtRxCicBpiYE4zV_CQ6iF23CMos",
            authDomain: "ceit133-mses.firebaseapp.com",
            databaseURL: "https://ceit133-mses-default-rtdb.firebaseio.com",
            projectId: "ceit133-mses",
            appId: "1:803859950218:web:48b897035bb041d1799b73"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => { 
            if (!user) {
                window.location.href = 'login.html';
            } else {
                loadAllLogs();
            }
        });

        function loadAllLogs() {
            // HÄ°Ã‡BÄ°R FÄ°LTRE YOK. Direkt klasÃ¶re eriÅŸiyoruz.
            const logsRef = ref(db, 'transactions');

            onValue(logsRef, (snapshot) => {
                const tbody = document.getElementById('logsBody');
                tbody.innerHTML = '';
                
                const logs = [];
                snapshot.forEach(child => {
                    // Firebase ID'sini de alÄ±yoruz ki sÄ±ralama doÄŸru olsun
                    logs.push({ key: child.key, ...child.val() }); 
                });

                // Javascript tarafÄ±nda sÄ±ralama yapÄ±yoruz (En yeni en Ã¼stte)
                // Firebase Push ID'leri zamana gÃ¶re Ã¼retildiÄŸi iÃ§in 'key'e gÃ¶re ters sÄ±ralamak yeterlidir.
                logs.reverse();

                // Hata AyÄ±klama (Veri sayÄ±sÄ±nÄ± gÃ¶relim)
                const debugBox = document.getElementById('debugBox');
                if(logs.length > 0) {
                    debugBox.style.display = 'block';
                    debugBox.innerText = `Toplam ${logs.length} adet kayÄ±t bulundu.`;
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">HiÃ§ kayÄ±t bulunamadÄ±.</td></tr>';
                    return;
                }

                logs.forEach(log => {
                    let badgeClass = 'bg-blue';
                    // action alanÄ± boÅŸsa varsayÄ±lan metin ata
                    const action = log.action || 'Bilinmeyen Ä°ÅŸlem';
                    
                    if (action.includes('GiriÅŸ') || action.includes('Ekle')) badgeClass = 'bg-green';
                    if (action.includes('Ã‡Ä±kÄ±ÅŸ') || action.includes('Sil')) badgeClass = 'bg-red';

                    let detailsHtml = '';
                    if (Array.isArray(log.items)) {
                        detailsHtml = log.items.map(i => 
                            `[${i.sku}] <strong>${i.qty} adet</strong> (${i.oldStock} -> ${i.newStock})`
                        ).join('<br>');
                    } else {
                        detailsHtml = log.details || '-';
                    }

                    const row = `
                        <tr>
                            <td style="white-space:nowrap;">${log.date || '-'}</td>
                            <td><span class="badge ${badgeClass}">${action}</span></td>
                            <td>${log.user || '-'}</td>
                            <td style="font-size:0.9em; color:gray;">${log.page || '-'}</td>
                            <td class="detail-text">${detailsHtml}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            }, (error) => {
                const debugBox = document.getElementById('debugBox');
                debugBox.style.display = 'block';
                debugBox.style.backgroundColor = 'red';
                debugBox.innerHTML = `VERÄ° OKUMA HATASI: ${error.message}<br>LÃ¼tfen Firebase Rules kÄ±smÄ±nÄ± kontrol edin.`;
            });
        }
    </script>
