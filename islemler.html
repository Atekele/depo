<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <style>

        .badge { padding: 5px 10px; border-radius: 12px; font-size: 0.85em; font-weight: bold; color: white; display: inline-block; }
        .bg-green { background-color: #28a745; }

</head>
<body>

    <div class="header">
        <h2>ðŸ“‹ TÃ¼m Ä°ÅŸlem Hareketleri</h2>
        <a href="index.html" class="btn-back">Ana Sayfaya DÃ¶n</a>
    </div>

    <div id="errorBox"></div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 15%;">Tarih</th>
                    <th style="width: 15%;">Ä°ÅŸlem</th>
                    <th style="width: 20%;">KullanÄ±cÄ±</th>
                    <th style="width: 10%;">Sayfa</th>
                    <th style="width: 40%;">Detay</th>
                </tr>
            </thead>
            <tbody id="logsBody">
                <tr><td colspan="5" style="text-align:center;">Veriler YÃ¼kleniyor...</td></tr>
            </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        // limitToLast yerine ÅŸimdilik direkt query kullanÄ±yoruz, sorunu izole etmek iÃ§in
        import { getDatabase, ref, onValue, query, limitToLast, orderByChild } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSCuSjLtRxCicBpiYE4zV_CQ6iF23CMos",
            authDomain: "ceit133-mses.firebaseapp.com",
            databaseURL: "https://ceit133-mses-default-rtdb.firebaseio.com",
            projectId: "ceit133-mses",
            appId: "1:803859950218:web:48b897035bb041d1799b73"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => { 
            if (!user) {
                window.location.href = 'login.html';
            } else {
                loadLogs();
            }
        });

        function loadLogs() {
            // NOT: orderByChild('date') ekledik ki Rules'daki indexOn Ã§alÄ±ÅŸsÄ±n
            const logsRef = query(ref(db, 'transactions'), orderByChild('date'), limitToLast(100));

            onValue(logsRef, (snapshot) => {
                const tbody = document.getElementById('logsBody');
                tbody.innerHTML = '';
                
                const logs = [];
                snapshot.forEach(child => logs.push(child.val())); 
                logs.reverse(); 

                if (logs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">HiÃ§ kayÄ±t bulunamadÄ± (Database boÅŸ olabilir).</td></tr>';
                    return;
                }

                logs.forEach(log => {
                    let badgeClass = 'bg-blue';
                    const action = log.action || 'Ä°ÅŸlem';
                    
                    if (action.includes('GiriÅŸ') || action.includes('Ekle')) badgeClass = 'bg-green';
                    if (action.includes('Ã‡Ä±kÄ±ÅŸ') || action.includes('Sil')) badgeClass = 'bg-red';

                    let detailsHtml = '';
                    if (Array.isArray(log.items)) {
                        detailsHtml = log.items.map(i => 
                            `[${i.sku}] <strong>${i.qty} adet</strong> (${i.oldStock} -> ${i.newStock})`
                        ).join('<br>');
                    } else {
                        detailsHtml = log.details || '-';
                    }

                    const row = `
                        <tr>
                            <td style="white-space:nowrap;">${log.date}</td>
                            <td><span class="badge ${badgeClass}">${action}</span></td>
                            <td>${log.user}</td>
                            <td style="font-size:0.9em; color:gray;">${log.page}</td>
                            <td class="detail-text">${detailsHtml}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            }, (error) => {
                // BURASI Ã‡OK Ã–NEMLÄ°: Hata varsa ekrana basacak
                const errorBox = document.getElementById('errorBox');
                errorBox.style.display = 'block';
                errorBox.innerHTML = `<strong>VERÄ° Ã‡EKÄ°LEMEDÄ°!</strong><br>
                                      Hata Kodu: ${error.code}<br>
                                      Mesaj: ${error.message}<br>
                                      <i>LÃ¼tfen Firebase Rules kÄ±smÄ±nda 'transactions' iÃ§in okuma izni ve indexOn ayarÄ± olduÄŸundan emin olun.</i>`;
            });
        }
    </script>
</body>
</html>
