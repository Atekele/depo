<body>

    <div class="header">

    <div class="log-container" id="logsContainer">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSCuSjLtRxCicBpiYE4zV_CQ6iF23CMos",
            authDomain: "ceit133-mses.firebaseapp.com",
            databaseURL: "https://ceit133-mses-default-rtdb.firebaseio.com",

            appId: "1:803859950218:web:48b897035bb041d1799b73"

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = 'login.html'; });

        // Son 100 iÅŸlemi getir
        const logsRef = query(ref(db, 'transactions'), limitToLast(100));

        onValue(logsRef, (snapshot) => {
            const container = document.getElementById('logsContainer');
            container.innerHTML = '';
            
            const logs = [];
            snapshot.forEach(child => logs.push(child.val())); 
            logs.reverse(); // En yeniyi en baÅŸa al

            if (logs.length === 0) {
                container.innerHTML = '<p style="text-align:center;">HenÃ¼z hiÃ§ iÅŸlem kaydÄ± yok.</p>';
                return;
            }

            logs.forEach(log => {
                let borderClass = 'border-blue'; // VarsayÄ±lan: GÃ¼ncelleme
                let icon = 'ğŸ“';

                // Renk ve Ä°kon Belirleme
                if (log.action.includes('GiriÅŸ') || log.action.includes('Yeni') || log.action.includes('Ekle')) {
                    borderClass = 'border-green';
                    icon = 'ğŸ“¥';
                } else if (log.action.includes('Ã‡Ä±kÄ±ÅŸ') || log.action.includes('Sil')) {
                    borderClass = 'border-red';
                    icon = 'ğŸ“¤';
                }

                // Detay Ä°Ã§eriÄŸini OluÅŸturma
                let detailsHtml = '';
                if (Array.isArray(log.items)) {
                    // Liste halindeki iÅŸlemler (Stok Takip SayfasÄ±ndan gelenler)
                    detailsHtml = '<ul>';
                    log.items.forEach(item => {
                        detailsHtml += `<li><strong>${item.sku}</strong>: ${item.qty} adet (${item.oldStock} -> ${item.newStock})</li>`;
                    });
                    detailsHtml += '</ul>';
                } else {
                    // Tekil mesajlar (Yeni Ã¼rÃ¼n, Silme, GÃ¼ncelleme)
                    detailsHtml = log.details || 'Detay yok.';
                }

                const cardHtml = `

                            <span class="log-date">ğŸ“… ${log.date}</span>
                        </div>
                        <div class="log-title">${icon} ${log.action}</div>
                        <div class="log-details">${detailsHtml}</div>
                    </div>
                `;
                container.innerHTML += cardHtml;
            });
        });
    </script>
