<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa - Stok Özeti</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; }
        .header { background-color: #7098e2; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .nav-links a, .header button { color: white; text-decoration: none; margin-left: 15px; font-weight: bold; background: none; border: none; cursor: pointer; font-size: 1rem;}
        
        .container { max-width: 1200px; margin: 20px auto; padding: 10px; }
        
        .filters { background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        .filters select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; color: #333; }
        tr:hover { background-color: #f1f1f1; }
        
        .stock-badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; color: white; font-size: 0.85em; }
        .bg-green { background-color: #28a745; }
        .bg-orange { background-color: #fd7e14; }
        .bg-red { background-color: #dc3545; }

        .pagination { display: flex; justify-content: center; margin-top: 20px; gap: 10px; }
        .pagination button { padding: 8px 12px; cursor: pointer; border: 1px solid #ccc; background: white; }
        .pagination button.active { background-color: #7098e2; color: white; border-color: #7098e2; }

        .summary-footer { margin-top: 30px; padding: 20px; background: white; border-top: 3px solid #7098e2; }
    </style>
</head>
<body>

    <div class="header">
        <div>MSES Stok Özeti</div>
        <div class="nav-links">
            <a href="stok_takip.html">Stok Takip</a>
            <a href="stok_ekle.html">+ Yeni Ürün</a>
            <a href="urun_guncelleme.html">Güncelleme</a>
            <a href="islemler.html">İşlemler</a>
            <button id="logoutBtn">Çıkış</button>
        </div>
    </div>

    <div class="container">
        <div class="filters">
            <select id="fType"><option value="">Tüm Türler</option></select>
            <select id="fBrand"><option value="">Tüm Markalar</option></select>
            <select id="fModel"><option value="">Tüm Modeller</option></select>
            <select id="fColor"><option value="">Tüm Renkler</option></select>
            <span style="flex-grow: 1;"></span>
            <strong>Toplam Ürün: <span id="totalCount">0</span></strong>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Stok Kodu</th>
                    <th>Marka/Model</th>
                    <th>Tür</th>
                    <th>Jant</th>
                    <th>Renk</th>
                    <th>Fren</th>
                    <th>Stok</th>
                    <th>Satış Fiyatı</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                </tbody>
        </table>

        <div class="pagination" id="paginationControls"></div>

        <div class="summary-footer">
            <h3>Tahmini Stok Değeri (Satış Bazlı): <span id="totalValue">0.00</span> ₺</h3>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSCuSjLtRxCicBpiYE4zV_CQ6iF23CMos",
            authDomain: "ceit133-mses.firebaseapp.com",
            databaseURL: "https://ceit133-mses-default-rtdb.firebaseio.com",
            projectId: "ceit133-mses",
            appId: "1:803859950218:web:48b897035bb041d1799b73"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let allProducts = [];
        let filteredProducts = [];
        const itemsPerPage = 25;
        let currentPage = 1;

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = 'login.html';
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'login.html');
        });

        // Verileri Çek
        const productsRef = ref(db, 'products');
        onValue(productsRef, (snapshot) => {
            allProducts = [];
            snapshot.forEach(child => {
                allProducts.push({ id: child.key, ...child.val() });
            });
            populateFilters();
            applyFilters();
        });

        function populateFilters() {
            // Basitçe benzersiz değerleri bulup selectlere ekle
            const types = [...new Set(allProducts.map(p => p.type))].filter(Boolean);
            const brands = [...new Set(allProducts.map(p => p.brand))].filter(Boolean);
            const models = [...new Set(allProducts.map(p => p.model))].filter(Boolean);
            const colors = [...new Set(allProducts.map(p => p.color))].filter(Boolean);

            fillSelect('fType', types);
            fillSelect('fBrand', brands);
            fillSelect('fModel', models);
            fillSelect('fColor', colors);
        }

        function fillSelect(id, array) {
            const el = document.getElementById(id);
            const current = el.value;
            el.innerHTML = '<option value="">' + el.options[0].text + '</option>';
            array.forEach(item => {
                el.innerHTML += `<option value="${item}">${item}</option>`;
            });
            el.value = current; 
        }

        // Filtreleme Dinleyicileri
        ['fType', 'fBrand', 'fModel', 'fColor'].forEach(id => {
            document.getElementById(id).addEventListener('change', applyFilters);
        });

        function applyFilters() {
            const fType = document.getElementById('fType').value;
            const fBrand = document.getElementById('fBrand').value;
            const fModel = document.getElementById('fModel').value;
            const fColor = document.getElementById('fColor').value;

            filteredProducts = allProducts.filter(p => {
                return (!fType || p.type === fType) &&
                       (!fBrand || p.brand === fBrand) &&
                       (!fModel || p.model === fModel) &&
                       (!fColor || p.color === fColor);
            });

            currentPage = 1;
            renderTable();
            calculateTotalValue();
        }

        function renderTable() {
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = '';
            document.getElementById('totalCount').innerText = filteredProducts.length;

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = filteredProducts.slice(start, end);

            pageItems.forEach(p => {
                const stockClass = p.stock_quantity > 10 ? 'bg-green' : (p.stock_quantity > 0 ? 'bg-orange' : 'bg-red');
                const row = `
                    <tr>
                        <td><strong>${p.sku}</strong></td>
                        <td>${p.brand} - ${p.model}</td>
                        <td>${p.type}</td>
                        <td>${p.wheel_size || '-'}</td>
                        <td>${p.color}</td>
                        <td>${p.brake_type || '-'}</td>
                        <td><span class="stock-badge ${stockClass}">${p.stock_quantity}</span></td>
                        <td>${p.sell_price} ₺</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            const div = document.getElementById('paginationControls');
            div.innerHTML = '';
            
            for(let i=1; i<=totalPages; i++) {
                const btn = document.createElement('button');
                btn.innerText = i;
                if(i === currentPage) btn.classList.add('active');
                btn.onclick = () => { currentPage = i; renderTable(); };
                div.appendChild(btn);
            }
        }

        function calculateTotalValue() {
            let total = 0;
            filteredProducts.forEach(p => {
                total += (parseFloat(p.sell_price) || 0) * (parseInt(p.stock_quantity) || 0);
            });
            document.getElementById('totalValue').innerText = total.toLocaleString('tr-TR', {minimumFractionDigits: 2});
        }
    </script>
</body>
</html>
