<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa - Stok Özeti</title>
    <style>
        /* --- TEMEL AYARLAR --- */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding-bottom: 50px; }
        
        /* HEADER (MENÜ) */
        .header { background-color: #7098e2; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .header-title { font-size: 1.2rem; font-weight: bold; }
        .nav-links button, .nav-links a { 
            color: white; text-decoration: none; margin-left: 10px; font-weight: bold; 
            background: none; border: none; cursor: pointer; font-size: 0.95rem; 
            padding: 5px 10px; border-radius: 4px;
        }
        .nav-links a:hover, .nav-links button:hover { background-color: rgba(255,255,255,0.2); }

        .container { max-width: 1200px; margin: 20px auto; padding: 10px; }

        /* FİLTRE ALANI */
        .filters { 
            background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; 
            display: flex; gap: 10px; flex-wrap: wrap; align-items: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .filters select { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; flex: 1; min-width: 150px; }
        .total-info { font-weight: bold; color: #333; margin-left: auto; }

        /* TABLO STİLLERİ (Masaüstü) */
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #7098e2; color: white; }
        tr:hover { background-color: #f1f1f1; }
        
        /* Stok Rozetleri */
        .stock-badge { padding: 5px 10px; border-radius: 12px; font-weight: bold; color: white; font-size: 0.85em; display: inline-block; min-width: 30px; text-align: center; }
        .bg-green { background-color: #28a745; }
        .bg-orange { background-color: #fd7e14; }
        .bg-red { background-color: #dc3545; }

        /* Sayfalandırma */
        .pagination { display: flex; justify-content: center; margin-top: 20px; gap: 5px; flex-wrap: wrap; }
        .pagination button { padding: 8px 12px; cursor: pointer; border: 1px solid #ccc; background: white; border-radius: 4px; }
        .pagination button.active { background-color: #7098e2; color: white; border-color: #7098e2; }

        .summary-footer { margin-top: 30px; padding: 15px; background: white; border-top: 4px solid #7098e2; text-align: right; border-radius: 0 0 8px 8px; }

        /* --- MOBİL UYUMLULUK (Responsive) --- */
        @media screen and (max-width: 768px) {
            /* Menüyü Dikey Yap */
            .header { flex-direction: column; text-align: center; gap: 10px; }
            .nav-links { display: flex; flex-direction: column; width: 100%; gap: 5px; }
            .nav-links a, .nav-links button { width: 100%; box-sizing: border-box; margin: 0; background-color: rgba(0,0,0,0.1); }
            
            /* Filtreleri Alt Alta Diz */
            .filters { flex-direction: column; align-items: stretch; }
            .total-info { text-align: center; margin: 10px 0 0 0; }

            /* TABLOYU KART GÖRÜNÜMÜNE ÇEVİR (En Önemli Kısım) */
            table, thead, tbody, th, td, tr { display: block; }
            
            /* Başlık satırını gizle */
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            
            tr { 
                margin-bottom: 15px; 
                border: 1px solid #ddd; 
                border-radius: 8px; 
                box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
                background: white;
            }
            
            td { 
                border: none;
                border-bottom: 1px solid #eee; 
                position: relative;
                padding-left: 50%; /* Başlık için yer aç */
                text-align: right; /* İçeriği sağa yasla */
                min-height: 25px;
            }
            
            td:last-child { border-bottom: none; }

            /* Sol tarafa başlığı ekle (data-label özelliğinden alır) */
            td:before { 
                position: absolute;
                top: 12px;
                left: 15px;
                width: 45%; 
                padding-right: 10px; 
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: #555;
                content: attr(data-label); 
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">MSES Stok Paneli</div>
        <div class="nav-links">
            <a href="stok_takip.html">Stok Takip</a>
            <a href="stok_ekle.html">+ Yeni Ürün</a>
            <a href="urun_guncelleme.html">Güncelleme</a>
            <a href="islemler.html">İşlemler</a>
            <button id="logoutBtn">Çıkış</button>
        </div>
    </div>

    <div class="container">
        <div class="filters">
            <select id="fType"><option value="">Tüm Türler</option></select>
            <select id="fBrand"><option value="">Tüm Markalar</option></select>
            <select id="fModel"><option value="">Tüm Modeller</option></select>
            <select id="fColor"><option value="">Tüm Renkler</option></select>
            <div class="total-info">Toplam: <span id="totalCount">0</span> Ürün</div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Stok Kodu</th>
                    <th>Marka / Model</th>
                    <th>Tür</th>
                    <th>Jant</th>
                    <th>Renk</th>
                    <th>Fren</th>
                    <th>Stok Adedi</th>
                    <th>Satış Fiyatı</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <tr><td colspan="8" style="text-align:center;">Veriler Yükleniyor...</td></tr>
            </tbody>
        </table>

        <div class="pagination" id="paginationControls"></div>

        <div class="summary-footer">
            <h3>Toplam Stok Değeri: <span id="totalValue">0.00</span> ₺</h3>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSCuSjLtRxCicBpiYE4zV_CQ6iF23CMos",
            authDomain: "ceit133-mses.firebaseapp.com",
            databaseURL: "https://ceit133-mses-default-rtdb.firebaseio.com",
            projectId: "ceit133-mses",
            appId: "1:803859950218:web:48b897035bb041d1799b73"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let allProducts = [];
        let filteredProducts = [];
        const itemsPerPage = 25;
        let currentPage = 1;

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = 'login.html';
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'login.html');
        });

        // Verileri Çek
        const productsRef = ref(db, 'products');
        onValue(productsRef, (snapshot) => {
            allProducts = [];
            snapshot.forEach(child => {
                allProducts.push({ id: child.key, ...child.val() });
            });
            // Veri geldikten sonra ters çevir ki en yeni en üstte olsun
            allProducts.reverse();
            populateFilters();
            applyFilters();
        });

        function populateFilters() {
            const types = [...new Set(allProducts.map(p => p.type))].filter(Boolean);
            const brands = [...new Set(allProducts.map(p => p.brand))].filter(Boolean);
            const models = [...new Set(allProducts.map(p => p.model))].filter(Boolean);
            const colors = [...new Set(allProducts.map(p => p.color))].filter(Boolean);

            fillSelect('fType', types);
            fillSelect('fBrand', brands);
            fillSelect('fModel', models);
            fillSelect('fColor', colors);
        }

        function fillSelect(id, array) {
            const el = document.getElementById(id);
            const current = el.value;
            el.innerHTML = '<option value="">' + el.options[0].text + '</option>';
            array.forEach(item => {
                el.innerHTML += `<option value="${item}">${item}</option>`;
            });
            el.value = current; 
        }

        ['fType', 'fBrand', 'fModel', 'fColor'].forEach(id => {
            document.getElementById(id).addEventListener('change', applyFilters);
        });

        function applyFilters() {
            const fType = document.getElementById('fType').value;
            const fBrand = document.getElementById('fBrand').value;
            const fModel = document.getElementById('fModel').value;
            const fColor = document.getElementById('fColor').value;

            filteredProducts = allProducts.filter(p => {
                return (!fType || p.type === fType) &&
                       (!fBrand || p.brand === fBrand) &&
                       (!fModel || p.model === fModel) &&
                       (!fColor || p.color === fColor);
            });

            currentPage = 1;
            renderTable();
            calculateTotalValue();
        }

        function renderTable() {
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = '';
            document.getElementById('totalCount').innerText = filteredProducts.length;

            if(filteredProducts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; padding:20px;">Kayıt bulunamadı.</td></tr>';
                renderPagination();
                return;
            }

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = filteredProducts.slice(start, end);

            pageItems.forEach(p => {
                const stockClass = p.stock_quantity > 10 ? 'bg-green' : (p.stock_quantity > 0 ? 'bg-orange' : 'bg-red');
                const sellPrice = parseFloat(p.sell_price).toLocaleString('tr-TR', {minimumFractionDigits: 2});
                
                // MOBİL GÖRÜNÜM İÇİN "data-label" ÖZELLİĞİ EKLENDİ
                const row = `
                    <tr>
                        <td data-label="Stok Kodu" style="font-weight:bold; color:#333;">${p.sku}</td>
                        <td data-label="Marka / Model">${p.brand} - ${p.model}</td>
                        <td data-label="Tür">${p.type}</td>
                        <td data-label="Jant">${p.wheel_size || '-'}</td>
                        <td data-label="Renk">${p.color}</td>
                        <td data-label="Fren">${p.brake_type || '-'}</td>
                        <td data-label="Stok Adedi"><span class="stock-badge ${stockClass}">${p.stock_quantity}</span></td>
                        <td data-label="Satış Fiyatı" style="color:#28a745; font-weight:bold;">${sellPrice} ₺</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            const div = document.getElementById('paginationControls');
            div.innerHTML = '';
            
            if(totalPages <= 1) return;

            for(let i=1; i<=totalPages; i++) {
                const btn = document.createElement('button');
                btn.innerText = i;
                if(i === currentPage) btn.classList.add('active');
                btn.onclick = () => { currentPage = i; renderTable(); window.scrollTo(0,0); };
                div.appendChild(btn);
            }
        }

        function calculateTotalValue() {
            let total = 0;
            filteredProducts.forEach(p => {
                total += (parseFloat(p.sell_price) || 0) * (parseInt(p.stock_quantity) || 0);
            });
            document.getElementById('totalValue').innerText = total.toLocaleString('tr-TR', {minimumFractionDigits: 2});
        }
    </script>
</body>
</html>
